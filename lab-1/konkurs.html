<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Lab 1</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/konkurs.css" />
  </head>

  <body>

        <label for="username">ImiÄ™</label>
        <input
          id="username"
          type="text"
          name="username"
          maxlength="30"
          required
        />

        <label for="surname">Nazwisko</label>
        <input
          id="surname"
          type="text"
          name="surname"
          maxlength="50"
          required
        />

        <label for="email">Email</label>
        <input id="email" type="email" name="email" required />

        <label for="city">Miasto</label>
        <input
          type="text"
          id="city"
          name="city"
          placeholder="Wpisz lub wybierz"
          list="cities"

        />

        <datalist id="cities">
          <option value="Warszawa"></option>
          <option value="KrakÃ³w"></option>

        <label for="projectsCount">Liczba zgÅ‚aszanych prac (od 1 do 6)</label>
        <input

        <label for="color">Kolor wiodÄ…cy prac</label>
        <input id="color" type="color" name="color" value="yellow" required />

          <option value="drawing">Rysunek</option>
          <option value="painting">Malarstwo</option>
          <option value="digitalGraphics">Grafika cyfrowa</option>

        <fieldset>

          <div class="radio-fieldset">
            <input
              type="radio"
              name="drone"
              id="yes"
              value="Tak"

            />
            <label for="yes">Tak</label>
          </div>
          <div class="radio-fieldset">
            <input type="radio" name="drone" id="no" value="Nie" required />
            <label for="no">Nie</label>
          </div>
        </fieldset>

        <div class="rules">
          <input id="rules" type="checkbox" name="rules" required />
          <label for="rules" id="rulesCheckbox"
            >Zgadzam siÄ™ na regulamin konkursu</label
          >
        </div>
        <button type="submit">WyÅ›lij zgÅ‚oszenie</button>
